<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It Was Deleted - Bye</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ffdee9, #b5aaff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: #4a1556;
            animation: fadeIn 2s ease-in-out;
        }

        .container {
            position: relative;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeText 3s ease-in-out forwards;
        }

        p {
            font-family: 'Raleway', sans-serif;
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeText 4s ease-in-out forwards 1.5s;
        }

        @keyframes fadeText {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>It Was Deleted</h1>
        <p>â€” Bye Anhaaaaydrous</p>
    </div>
</body>
</html>
